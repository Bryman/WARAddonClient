plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.sherter.google-java-format' version '0.8'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'commons-io:commons-io:2.8.0'
    implementation 'javax.json:javax.json-api:1.1.4'
    implementation 'org.apache.httpcomponents:httpclient-cache:4.5.13'
    implementation 'org.apache.httpcomponents:fluent-hc:4.5.13'
    implementation 'net.java.dev.jna:jna:5.8.0'
    implementation 'org.apache.httpcomponents:httpclient-win:4.5.13'
    implementation 'org.apache.httpcomponents:httpcomponents-core:4.4.14'
    implementation 'org.glassfish:javax.json:1.1.4'
    implementation 'net.lingala.zip4j:zip4j:2.7.0'
    implementation 'com.github.zafarkhaja:java-semver:0.9.0'
    implementation 'org.freeplane.bulenkov:darcula:2018.2'
    implementation 'com.jtattoo:JTattoo:1.6.13'
    implementation 'com.formdev:flatlaf:1.2'
    implementation 'commons-cli:commons-cli:1.4'
}

group = 'de.idrinth'
version = '1.13.0'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
